<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="heading">
    <h1 id="title">BCC Historical Database</h1>
    <p id="description">Data Collection</p>
  </div>

  <div id="main">
    <form id="survey-form">
      <div id="input-fields">
        <label for="name"><b>Name:</b></label>
        <input id="name" name="name" type="text" class="form" required placeholder="Full Name"><br><br>

        <label for="email"><b>Email:</b></label>
        <input id="email" name="email" type="email" class="form" required placeholder="example@mail.com"><br><br>

        <label for="age"><b>Age:</b></label>
        <input id="age" name="age" type="number" class="form" min="5" max="99" placeholder="12+"><br><br>
      </div>

      <div id="dropdown-div">
        <label for="languageExpert"><strong>Programming language you are expert at:</strong></label><br>
        <select id="languageExpert" name="languageExpert" class="form">
          <option value="C">C</option>
          <option value="Python">Python</option>
          <option value="C#">C#</option>
          <option value="PHP">PHP</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Go">Go</option>
          <option value="Ruby">Ruby</option>
          <option value="C++">C++</option>
          <option value="Java">Java</option>
        </select><br><br>
      </div>

      <div>
        <label><b>Employment Status:</b></label><br>
        <input type="radio" name="employment" value="employed" checked> Employed (Full-time)<br>
        <input type="radio" name="employment" value="freelancer"> Freelancer (Part-time)<br>
        <input type="radio" name="employment" value="looking"> Looking for a job<br>
        <input type="radio" name="employment" value="student"> Student<br><br>
      </div>

      <div>
        <label><b>Operating system experience:</b></label><br>
        <input type="checkbox" name="os" value="Windows"> Windows<br>
        <input type="checkbox" name="os" value="Linux"> Linux<br>
        <input type="checkbox" name="os" value="Mac"> Mac<br><br>
      </div>

      <div>
        <label for="languageWant"><strong>Programming language you want to be expert in:</strong></label><br>
        <select id="languageWant" name="languageWant" class="form">
          <option value="C">C</option>
          <option value="Python">Python</option>
          <option value="C#">C#</option>
          <option value="PHP">PHP</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Go">Go</option>
          <option value="Ruby">Ruby</option>
          <option value="C++">C++</option>
          <option value="Java">Java</option>
        </select><br><br>
      </div>

      <div>
        <label><b>Latest technology experience:</b></label><br>
        <input type="checkbox" name="tech" value="Flutter"> Flutter<br>
        <input type="checkbox" name="tech" value="Node.js"> Node.js<br>
        <input type="checkbox" name="tech" value="TensorFlow"> TensorFlow<br>
        <input type="checkbox" name="tech" value="GitHub"> GitHub<br>
        <input type="checkbox" name="tech" value="DevOps"> DevOps<br><br>
      </div>

      <div>
        <label for="suggestions">Suggestions about this survey:</label><br>
        <textarea id="suggestions" name="suggestions" class="form" rows="5" placeholder="Feel free to write a review..."></textarea><br><br>
      </div>

      <input type="submit" value="Submit" class="form">
    </form>
    <p id="responseMessage" style="margin-top: 20px;"></p>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/YOUR_WEB_APP_URL/exec';
    const form = document.getElementById('survey-form');
    const responseMsg = document.getElementById('responseMessage');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          responseMsg.innerHTML = "üéâ Thanks for submitting!";
          form.reset();
        })
        .catch(error => {
          responseMsg.innerHTML = "‚ö†Ô∏è Submission failed. Try again!";
          console.error('Error!', error.message);
        });
    });
  </script>
</body>
</html>
